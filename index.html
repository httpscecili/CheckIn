
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição com Check-in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <input type="hidden" id="registrationTime" name="registrationTime">
            <input type="hidden" id="checkInTime" name="checkInTime">

            <button type="submit">Enviar</button>
        </form>

        <div id="dadosPessoa">
            <h3>Dados da Pessoa:</h3>
            <p><strong>Nome:</strong> <span id="displayNome"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Data de Inscrição:</strong> <span id="displayDataInscricao"></span></p>
            <p><strong>Data de Check-in:</strong> <span id="displayDataCheckIn"></span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
